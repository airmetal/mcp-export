#user  root root;
worker_processes  1;

error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 8080 default_server;
#	listen [::]:8080 default_server ipv6only=on;
        server_name  168.128.28.240;

	listen 443 ssl;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;
	add_header 'Access-Control-Allow-Origin' '*';
        more_clear_headers -s 401 -t 'text/html' WWW-Authenticate;

	#location / {
        	root   /opt/mcp-export/app;
        	index  index.html index.htm;
        #}
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;


        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on; 


        # Proxy config for MCP API v2.4
        location  /v24/na {
           proxy_pass https://api-na.dimensiondata.com/caas/2.4/;
	}

        # Proxy config for MCP API v0.9
        location  /v09/na {
           proxy_pass https://api-na.dimensiondata.com/oec/0.9/;
	} 

	location  /v24/eu {
           proxy_pass https://api-eu.dimensiondata.com/caas/2.4/;
        }

        # Proxy config for MCP API v0.9
        location  /v09/eu {
           proxy_pass https://api-eu.dimensiondata.com/oec/0.9/;
        }
	
 	location  /v24/au {
           proxy_pass https://api-au.dimensiondata.com/caas/2.4/;
        }

        # Proxy config for MCP API v0.9
        location  /v09/au {
           proxy_pass https://api-au.dimensiondata.com/oec/0.9/;
        }
	
	 location  /v24/mea {
           proxy_pass https://api-mea.dimensiondata.com/caas/2.4/;
        }

        # Proxy config for MCP API v0.9
        location  /v09/mea {
           proxy_pass https://api-mea.dimensiondata.com/oec/0.9/;
        }

	 location  /v24/ap {
           proxy_pass https://api-ap.dimensiondata.com/caas/2.4/;
        }

        # Proxy config for MCP API v0.9
        location  /v09/ap {
           proxy_pass https://api-ap.dimensiondata.com/oec/0.9/;
        }

	 location  /v24/latam {
           proxy_pass https://api-latam.dimensiondata.com/caas/2.4/;
        }

        # Proxy config for MCP API v0.9
        location  /v09/latam {
           proxy_pass https://api-latam.dimensiondata.com/oec/0.9/;
        }

	location  /v24/canada {
           proxy_pass https://api-canada.dimensiondata.com/caas/2.4/;
        }

        location  /v09/canada {
           proxy_pass https://api-canada.dimensiondata.com/oec/0.9/;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
        location / {
                try_files $uri $uri/ =404;
        }
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #
    #server {
    #    listen       443 ssl;
    #    server_name  localhost;

    #    ssl_certificate      cert.pem;
    #    ssl_certificate_key  cert.key;

    #    ssl_session_cache    shared:SSL:1m;
    #    ssl_session_timeout  5m;

    #    ssl_ciphers  HIGH:!aNULL:!MD5;
    #    ssl_prefer_server_ciphers  on;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}
    include servers/*;
}

